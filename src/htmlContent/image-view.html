<div class="image-view">
    <div class="image-centering">
        <div class="image-header">
            <div class="image-data"></div>
            <div class="image-path"></div>

            <div class="image-view-swatches">
                <div class="swatch-wrapper">
                  <span class="image-view-swatch colorVibrant"></span>
                  <span class="image-view-hex"></span>
                </div>
                <div class="swatch-wrapper">
                  <span class="image-view-swatch colorMuted"></span>
                  <span class="image-view-hex"></span>
                </div>
                <div class="swatch-wrapper">
                  <span class="image-view-swatch colorDarkVibrant"></span>
                  <span class="image-view-hex"></span>
                </div>
                <div class="swatch-wrapper">
                  <span class="image-view-swatch colorDarkMuted"></span>
                  <span class="image-view-hex"></span>
                </div>
                <div class="swatch-wrapper">
                  <span class="image-view-swatch colorLightVibrant"></span>
                  <span class="image-view-hex"></span>
                </div>
            </div>
        </div>
        <div class="image">
            <div class="image-scale"></div>
            <img class="image-preview" src="{{imgUrl}}">
            <div id="filter-container">
              <table id="filter-table">
                <tr>
                  <div id="filter-list">
                    <table>
                      <tr>
                      <th rowspan="2">
                          Filters
                              </th>
                              <td>
                                <button id="pinholebtn" value="pinhole" class="btn btn-primary">Pin Hole</button>
                              </td>
                              <td>
                                <button id="sepiabtn" value="sepia" class="btn btn-primary">Sepia</button>
                              </td>
                              <td>
                                <button id="contrastbtn" value="contrast" class="btn btn-primary">Contrast</button>
                              </td>
                              <td>
                                <button id="vintagebtn" value="vintage" class="btn btn-primary">Vintage</button>
                              </td>
                              <td rowspan="2">
                                <button id="savebtn" class="btn btn-success">Save Image</button>
                              </td>
                            </tr>
                            <tr>
                              <td>
                                <button id="sunrisebtn" value="sunrise" class="btn btn-primary">Sun Rise</button>
                              </td>
                              <td>
                                <button id="embossbtn" value="emboss" class="btn btn-primary">Emboss</button>
                              </td>
                              <td>
                                <button id="glowingsunbtn" value="glowingSun" class="btn btn-primary">Glow Sun</button>
                              </td>
                              <td>
                                <button id="resetbtn" class="btn btn-success">Reset</button>
                              </td>
                            </tr>
                          </table>
                        </tr>
                    </div>
                </table>

            </div>
        </div>

</div>


</div>

<script type="text/javascript" src="/src/thirdparty/caman/filters.js"></script>-->
